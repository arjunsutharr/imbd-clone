<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>imdb | movie details</title>
    <link
      rel="shortcut icon"
      href="/assets/IMDb Black.svg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/de6912efbc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-sm">
          <a class="navbar-brand text-light" href="/index.html">IMDb</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-white-50 mx-2 px-0"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white-50 mx-2 px-0"
                  href="/favouriteMovies.html"
                  >Favourite</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                id="search-input"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                id="search-button"
                class="btn btn-outline-success"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-md w-100">
      <div id="suggesions-container" class="d-none">
        <div id="suggestions">
          <div id="poster">
            <img id="suggestion-poster" src="" height="100px" />
          </div>
          <p class="text-dark suggestion-link" id="movieName"></p>
          <div id="favourite-button"></div>
        </div>
      </div>

      <div
        class="d-flex justify-content-center align-items-center movie-details-container"
      >
        <div class="movie-details container-sm">
          <img id="movie-poster" src="" alt="movie-poster" />
          <div class="lessThen-720px">
            <div class="movie-screen-details container-sm">
              <h3 id="movie-title" class="mt-4"></h3>
              <p id="movie-year" class="mt-4"></p>
              <p id="imdbRating"></p>
              <p id="runtime"></p>
              <p id="boxOffice"></p>
              <p id="movie-language"></p>
              <p id="movie-writer"></p>
              <p id="movie-genre"></p>
              <p id="movie-plot"></p>
            </div>
            <div id="favourite-button details-fav-btn">
              <i class="fa-regular fa-star favourite-add mt-4 star-details"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/js/movieDetails.js"></script>
  </body>
</html>
