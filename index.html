<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>imdb</title>
    <link
      rel="shortcut icon"
      href="/assets/IMDb Black.svg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <script
      src="https://kit.fontawesome.com/de6912efbc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div class="container-sm w-50">
          <h3 class="float-md-start text-center mb-0">IMDb</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a
              class="nav-link fw-bold py-1 px-0 active"
              aria-current="page"
              href="#"
              >Home</a
            >
            <a
              class="nav-link fw-bold py-1 px-0 mx-4"
              href="/favouriteMovies.html"
              >Favourite</a
            >
          </nav>
        </div>
      </header>
      <main class="px-3 container-sm text-center home-main">
        <h1 class="mb-4">Search your favourite movies</h1>
        <div class="container-fluid mt-2 d-flex justify-content-center">
          <form class="d-flex w-75 flex-column flex-sm-row form" role="search">
            <input
              id="search-input"
              class="form-control mb-2 me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              id="search-button"
              class="btn mb-2 btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
        <div id="suggesions-container" class="d-none">
          <div id="suggestions" class="container-sm">
            <div id="poster">
              <img id="suggestion-poster" src="" height="100px" />
            </div>
            <p class="text-dark" id="movieName"></p>
            <div id="favourite-button"></div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
